name: wanbook
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.11.0

  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^15.1.0

  firebase_core:

  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7

  fluttertoast: ^8.2.12

  flutter_svg: ^2.1.0
  provider: ^6.1.5

  pdfx: ^2.4.0
  shared_preferences: ^2.2.2

  epub_view: ^3.1.0
  flutter_html: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
     - assets/images/
     - assets/images/frames_/
     - assets/epub/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900